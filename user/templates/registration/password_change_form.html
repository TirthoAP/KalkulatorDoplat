<!DOCTYPE html>
<html lang=”pl”>

<head>
    <meta charset=”UTF-8″>
    <title>Kalkulator</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'Kalkulator/style.css' %}">
</head>
{% block content %}
    <center>
    <h2>Zmiana hasła</h2>
    <p>Wypełnij poniższy formularz, aby zmienić hasło.</p>
    <form action="." method="post">
        {{ form.as_p }}
        <p><input type="submit" value="Zmień"></p>
        {% csrf_token %}
    </form>
    </center>
{% endblock %}
