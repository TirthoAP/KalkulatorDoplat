<!DOCTYPE html>
<html lang=”pl”>

<head>
    <meta charset=”UTF-8″>
    <title>Kalkulator</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'Kalkulator/style.css' %}">
</head>
{% block content %}
    <center>
    <h2>Zapomniałeś hasła?</h2>
    <p>Podaj adres e-mail, aby zdefiniować nowe hasło.</p>
    <form action="." method="post">
        {{ form.as_p }}
        <p><input type="submit" value="Wyślij e-mail"></p>
        {% csrf_token %}
    </form>
    </center>    
{% endblock %}
