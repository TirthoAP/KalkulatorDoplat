<!DOCTYPE html>
<html lang=”pl”>

<head>
    <meta charset=”UTF-8″>
    <title>Kalkulator</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'Kalkulator/style.css' %}">
</head>

{% block content %}

    {% if form.errors %}
        <p>Nazwa użytkownika i hasło są nieprawidłowe. Proszę spróbować ponownie.</p>
    {% endif %}

    <div align="center">
    <form method="post" action="{% url 'user:login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button name="submit"><b>Zaloguj</b></button>
    <input type="hidden" name="next" value="{% url 'main_page' %}" />
    </form>
    <p><a href="{% url 'user:password_reset' %}">Zapomniałeś hasła?</a></p>
    </div>

{% endblock content %}

</html>
